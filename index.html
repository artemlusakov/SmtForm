<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmtMaks</title>
    <link rel="icon" type="image/x-icon" href="https://smt-max.net/wp-content/themes/smtmax2.0/img/logo-new.svg">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./modal.css">
</head>
<body>
    <!-- Background & animation & navbar & title -->
    <div class="container-fluid">
        <!-- Background animation-->
        <div class="background">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
        </div>
        
        <!-- header -->
        <header>
            <!-- navbar -->
            <nav>
                <!-- logo -->
                <div class="logo"><span>SmtMaks</span></div>
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Наши сервисы</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
            
            <!-- title & content -->
            <section class="header-content">
                <h1>Добро пожаловать</h1>
                <p>Приветствуем вас всей дружной командой SmtMaks<br>
                   с нами вы будете на новом уровне.</p>
                <button id="myBtn">познакомиться</button>
            </section>
        </header>

         <!-- Модальный -->
         <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <!-- Модальное содержание -->
            <div class="modal-content">
                <form class="SmtForm" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="2166ee3d-f246-433d-8601-f215b29a6a21">
                    <div class="SmtFormBox">
                        <div class="SmtFormContacts">
                            <h3>Контактная информация:</h3>
                            <input name="Организация" type="text" placeholder="Организация">
                            <input name="Город" type="text" placeholder="Город">
                            <input name="ФИО" type="text" placeholder="Контактное лицо, ФИО">
                            <input name="Должность" type="text" placeholder="Должность">
                            <input name="Телефон" type="phone" class="tel" placeholder="Телефон, факс">
                            <input name="Электронная почта" type="email" placeholder="Электронная почта">
                            <input name="Примечание" type="text" placeholder="Примечание">
                        </div>

                        <div class="SmtFormPerformance">
                            <h3>Сведения про производительности:</h3>
                            <input name="комп/час" type="text" placeholder="Макс, производительность, комп/час">
                            <input name="Планируемое количество изделий" type="text" placeholder="Планируемое количество изделий">
                            <input name="Максимальное количество компонентов на плате" type="text" placeholder="Максимальное количество компонентов на плате">
                            <input name="Номенклатура" type="text" placeholder="Номенклатура устанавливаемых элементов">

                            <div class="SmtFormMiniBox">
                                <input name="Размер печатной платы" type="text" placeholder="Размер печатной платы, мм">
                                <input name="Наименьший/наибольший компонент" type="text" placeholder="Наименьший/наибольший компонент">
                            </div>

                            <div class="SmtFormMiniBox">
                                <input name="Наименьший шаг вводов" type="text" placeholder="Наименьший шаг вводов, мм">
                                <input name="Максимальная высота компонента" type="text" placeholder="Максимальная высота компонента, мм">
                            </div>

                            <input name="Состав, тип паяльной пасты, припоя" type="text" placeholder="Состав, тип паяльной пасты, припоя.">
                        </div>
                    </div>

                    <div class="SmtFormBox">
                        <div class="SmtFormLevelProduct">
                            <h3>Уровень производственного процеса:</h3>
                            <label> <input name="Мелкосерийное производство" type="checkbox" class="checkbox" > <h4>Мелкосерийное производство</h4></label>
                            <label> <input name="Среднесерийное производство" type="checkbox" class="checkbox" > <h4>Среднесерийное производство</h4></label>
                            <label> <input name="Крупносерийное/массовое производство" type="checkbox" class="checkbox" > <h4>Крупносерийное/массовое производство</h4</label>
                        </div>

                        <div class="SmtFormDescripteon">
                            <h3>Комментарии:</h3>
                            <textarea name="Комментарии"></textarea>
                        </div>
                    </div>

                    <div class="SmtFormButton">
                        <button type="submit">Отправить</button>
                    </div>
                </form>
            </div>
         
         </div>

        <script src="./modal.js"></script>
        <script src="./script.js"></script>
</body>
</html>
