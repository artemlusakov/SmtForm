<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmtMaks</title>
    <link rel="icon" type="image/x-icon" href="https://smt-max.net/wp-content/themes/smtmax2.0/img/logo-new.svg">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./modal.css">
</head>
<body>
    <!-- Background & animation & navbar & title -->
    <div class="container-fluid">
        <!-- Background animation-->
        <div class="background">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
        </div>
        
        <!-- header -->
        <header>
            <!-- navbar -->
            <nav>
                <!-- logo -->
                <div class="logo"><span>SmtMaks</span></div>
                <ul>
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Наши сервисы</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
            
            <!-- title & content -->
            <section class="header-content">
                <h1>Добро пожаловать</h1>
                <p>Приветствуем вас всей дружной командой SmtMaks<br>
                   с нами вы будете на новом уровне.</p>
                <button id="myBtn">познакомиться</button>
            </section>
        </header>

         <!-- Модальный -->
         <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <!-- Модальное содержание -->
            <div class="modal-content">
                <form class="SmtForm" action="">
                    <div class="SmtFormBox">
                        <div class="SmtFormContacts">
                            <h3>Контактная информация</h3>
                            <input type="text" placeholder="Организация">
                            <input type="text" placeholder="Город">
                            <input type="text" placeholder="Контактное лицо, ФИО">
                            <input type="text" placeholder="Должность">
                            <input type="text" placeholder="Телефон, факс">
                            <input type="text" placeholder="Электронная почта">
                            <input type="text" placeholder="Примечание">
                        </div>

                        <div class="SmtFormPerformance">
                            <h3>Сведения про производительности</h3>
                            <input type="text" placeholder="Макс, производительность, комп/час">
                            <input type="text" placeholder="Планируемое количество изделий">
                            <input type="text" placeholder="Максимальное количество компонентов на плате">
                            <input type="text" 
                            placeholder=
                            "Номенклатура устанавливаемых элементов*
                            *информация необходима для проработки автомата установки
                            компонентов по вместимости элементной базы в слоты под
                            питатели">

                            <div class="SmtFormMiniBox">
                                <input type="text" placeholder="Размер печатной платы, мм">
                                <input type="text" placeholder="Наименьший/наибольший компонент">
                            </div>

                            <div class="SmtFormMiniBox">
                                <input type="text" placeholder="Наименьший шаг вводов, мм">
                                <input type="text" placeholder="Максимальная высота компонента, мм">
                            </div>

                            <input type="text" placeholder="Состав, тип паяльной пасты, припоя.">
                        </div>
                    </div>

                    <div class="SmtFormBox">
                        <div class="SmtFormLevelProduct">
                            <h3>Уровень производственного процеса</h3>
                            <label> <input type="checkbox"> Мелкосерийное производство</label>
                            <label> <input type="checkbox"> Среднесерийное производство</label>
                            <label> <input type="checkbox"> Крупносерийное/массовое производство</label>
                        </div>

                        <div class="SmtFormDescripteon">
                            <h3>Комментарии:</h3>
                            <textarea></textarea>
                        </div>
                    </div>

                    <div class="SmtFormButton">
                        <button>Отправить</button>
                    </div>
                </form>
            </div>
         
         </div>

        <script src="./script.js"></script>
</body>
</html>
